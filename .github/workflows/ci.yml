name: Android WebRTC SDK CI with Gradle

on:
  push:
    branches: 
      - master
      - add-gha
  pull_request:
    branches:
      - master

jobs:
  macos-android-build:
    runs-on: macos-latest
    steps:
      - name: Checkout Android SDK branch
        uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/639b4c8d71af8cae918d771c1a990ae128f94777/Formula/gradle.rb
      - name: Build
          script: ./gradlew build jacocoTestReport assembleAndroidTest --stacktrace
      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)
